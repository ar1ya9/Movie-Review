{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center">Edit Review</h3>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    {% if error %}
                    <strong style="color: rebeccapurple;">{{ error }}</strong>
                    {% endif %}
                    <input type="Submit" value="Update Review" class="btn btn-danger">
                </form>
            </div>
        </div>
    </div>


{% endblock %}
