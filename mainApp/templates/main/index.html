{% extends 'main/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
</head>
<body>
    {% block content %}
   

    <div class="container">
        <br>
        <div class="card" id="backdrop">
            <div class="card-body">
                <div class="row">
                    {% for m in movie  %}
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="text-center">
                                <img src="{{ m.image }}" alt="{{ m.name }}" class="img-field" width="68%">
                                <h3 class="text-center">
                                    {{ m.name }}
                                </h3>
                                 <i class="text-center">
                                     {{ m.release }} 
                                 </i>
                                 <a href="{% url 'mainApp:details' m.id %}">Read More</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>


   
    {% endblock %}
</body>
</html>
